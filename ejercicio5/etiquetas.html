
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Completo con HTML5</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form oninput="resultado.value = parseInt(rango.value)">
    
    <fieldset>
      <legend>Información Personal</legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" max="120">

      <label for="pais">País:</label>
      <input list="paises" id="pais" name="pais">
      <datalist id="paises">
        <option value="México">
        <option value="Argentina">
        <option value="España">
        <option value="Colombia">
        <option value="Perú">
      </datalist>

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" rows="4"></textarea>
    </fieldset>

    <fieldset>
      <legend>Preferencias</legend>

      <label for="opcion">Elige una opción:</label>
      <select id="opcion" name="opcion">
        <option value="">--Selecciona--</option>
        <option value="uno">Opción Uno</option>
        <option value="dos">Opción Dos</option>
        <option value="tres">Opción Tres</option>
      </select>

      <label for="rango">Nivel de satisfacción (0-100):</label>
      <input type="range" id="rango" name="rango" min="0" max="100" value="50">
      <output name="resultado" for="rango">50</output>

      <label for="bateria">Nivel de batería (ficticio):</label>
      <meter id="bateria" value="0.7" min="0" max="1">70%</meter>

      <label for="progreso">Progreso del formulario:</label>
      <progress id="progreso" value="80" max="100">80%</progress>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>

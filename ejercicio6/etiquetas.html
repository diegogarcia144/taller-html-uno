
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Tabla y Navegación</title>
<link rel="stylesheet" href="style5.css">
</head>
<body>

  <!-- Navegación principal -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1>Tabla de Productos</h1>

    <table>
      <caption>Inventario de Productos</caption>

      <!-- Estilo por columnas -->
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>

      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Laptop</td>
          <td>$1200</td>
          <td>15 unidades</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>$250</td>
          <td>30 unidades</td>
        </tr>
        <tr>
          <td>Teclado</td>
          <td>$45</td>
          <td>100 unidades</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Actualizado el 26 de julio de 2025</td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>
</html>
